<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counting Down to Love</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Permission Pop-up Style */
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .pop-up-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid #ff4d6d;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.3);
            max-width: 300px;
            width: 80%;
            margin: 5%;
        }

        #start-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        /* Countdown Style */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #3a000d 0%, #000000 100%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #title {
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }

        /* FLEXBOX FOR ONE LINE */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            /* Gap kam kiya mobile ke liye */
            flex-wrap: nowrap;
            /* Force one line */
        }

        .time-box {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 15px 10px;
            border-radius: 12px;
            flex: 1;
            min-width: 0;
            /* Important for flex-shrink */
            border: 1px solid rgba(255, 77, 109, 0.2);
        }

        .time-box span {
            font-size: 2.2rem;
            /* Desktop size thoda kam kiya */
            font-weight: bold;
            display: block;
        }

        .time-box p {
            margin: 5px 0 0;
            font-size: 0.7rem;
            color: #ffb3c1;
            text-transform: uppercase;
        }

        /* --- MOBILE SPECIFIC FIX --- */
        @media (max-width: 600px) {
            #title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            #countdown {
                gap: 5px;
                /* Bahut kam gap */
                padding: 0 5px;
            }

            .time-box {
                padding: 10px 5px;
            }

            .time-box span {
                font-size: 1.4rem;
                /* Small font to fit in one line */
            }

            .time-box p {
                font-size: 0.6rem;
                letter-spacing: 0;
            }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            .time-box span {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div id="permission-overlay">
        <div class="pop-up-box">
            <h2 style="color: #ff4d6d;">Ready? ❤️</h2>
            <p>Tap to initialize Jarvis and start the magic.</p>
            <button id="start-btn" onclick="initJarvis()">Initialize Jarvis</button>
        </div>
    </div>

    <div class="heart-bg"></div>

    <div class="container">
        <h1 id="title">Waiting for the Magic...</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Mins</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Secs</p>
            </div>
        </div>
    </div>

    <script>
        let jarvisReady = false;
        const synth = window.speechSynthesis;

        function initJarvis() {
            jarvisReady = true;
            document.getElementById('permission-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('permission-overlay').style.display = 'none', 800);
            speak("Are you ready");
        }

        function speak(text) {
            if (!jarvisReady) return;
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            utter.voice = voices.find(v => v.name.includes('Male') || v.name.includes('Google UK English')) || voices[0];
            utter.pitch = 1.0;
            utter.rate = 1.0;
            synth.speak(utter);
        }

        const targetDate = new Date("December 25, 2025 14:40:00").getTime();
        let lastSecondSpoken = -1;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');

            if (jarvisReady && d === 0 && h === 0 && m === 0 && s <= 10 && s > 0) {
                if (s !== lastSecondSpoken) {
                    speak(s.toString());
                    lastSecondSpoken = s;
                }
            }

            if (distance < 0) {
                clearInterval(interval);
                speak("Happy Birthday dear! Let the celebration begin.");
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 2000);
            }
        }

        window.speechSynthesis.onvoiceschanged = () => { synth.getVoices(); };
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>


</html>
